<!-- <div class="container"> -->
  <mat-card raised center>
    <mat-card-header>
      <mat-card-title> Witaj! </mat-card-title>
      <mat-card-subtitle>W celu zalogowania podaj swoje dane</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput [formControl]="login" required />
        @if (login.invalid) {
        <mat-error>{{ getErrorMessage() }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Has≈Ço</mat-label>
        <input matInput type="password" [formControl]="haslo" required />
        @if (haslo.invalid) {
        <mat-error>{{ getErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions end>
      <button mat-raised-button color="accent">Zaloguj</button>
    </mat-card-actions>
  </mat-card>
