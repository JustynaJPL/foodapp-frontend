<mat-card raised center>
  <mat-card-header>
    <mat-card-title> Witaj! </mat-card-title>
    <mat-card-subtitle>W celu zalogowania podaj swoje dane</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="E-mail"
                formControlName="username"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="HasÅ‚o"
                formControlName="password"
              />
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" mat-button>Zaloguj!</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
  <mat-card-actions end> </mat-card-actions>
</mat-card>
